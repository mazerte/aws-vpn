# This is a basic workflow to help you get started with Actions

name: release

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2
      
      # Setup Ruby
      - uses: ruby/setup-ruby@v1
      
      # Install bashly
      - name: Install bashly
        run: gem install bashly

      # Run bashly
      - name: Run bashly
        run: bashly generate

      # Smoke test
      - name: Smoke test
        run: ./aws-vpn list
        
      
